<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Logic Basics - gustavo.cardosomachado01@gmail.com" />

    <link rel="stylesheet" href="css/estilos.css">
 
</head>
<body>

    <div id="conteudo-noticia1">
    </div>
    
    <div id="conteudo-noticia2">
    </div>

    <script>
        // Script para carregar noticia1.html
        fetch('noticia1.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo noticia1.');
                }
                return response.text();
            })
            .then(html => {
                const container = document.getElementById('conteudo-noticia1');
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Houve um problema com a operação de fetch para noticia1:', error);
            });
    </script>
    
    <script> 
        // Script para carregar noticia2.html
        fetch('noticia2.html')
            .then(response => { // Variável corrigida de 'responte' para 'response'
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo noticia2.');
                }
                return response.text();
            })
            .then(html => {
                // Pega o elemento com o id 'conteudo-noticia2'
                const container = document.getElementById('conteudo-noticia2');
                // Insere o HTML do arquivo buscado dentro dele
                container.innerHTML = html;
            })
            .catch(error => {
                 console.error('Houve um problema com a operação de fetch para noticia2:', error);
            });
    </script>

</body>
</html>
