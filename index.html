<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverso-News</title>

    <meta name="robots" content="index, follow" />
    <meta name="author" content="Logic Basics - gustavo.cardosomachado01@gmail.com" />
    <meta property="og:title" content="Multiverso-News">
    <link rel="stylesheet" href="/css/styles.css">
 
</head>
<body>

    <header>
        <div>
            Multiverso-News
        </div>
    </header>

 <div class="container-categorias">
        <nav>
            <button class="botao-categorias">
                Destaque 
            </button>

            <button class="botao-categorias">
                Quadinhos
            </button>
         </nav>           
 </div> 

    <main>          
        <div id="conteudo-noticia1"></div>
        <div id="conteudo-noticia2"> </div>
    </main>
    
    
    

    <script>
     
        fetch('noticia1.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo noticia1.');
                }
                return response.text();
            })
            .then(html => {
                const container = document.getElementById('conteudo-noticia1');
                container.innerHTML = html;
            })
            .catch(error => {
                console.error('Houve um problema com a operação de fetch para noticia1:', error);
            });
    </script>
    
    <script> 
       
        fetch('noticia2.html')
            .then(response => { 
                if (!response.ok) {
                    throw new Error('Erro ao carregar o arquivo noticia2.');
                }
                return response.text();
            })
            .then(html => {
               
                const container = document.getElementById('conteudo-noticia2');
               
                container.innerHTML = html;
            })
            .catch(error => {
                 console.error('Houve um problema com a operação de fetch para noticia2:', error);
            });
    </script>
     
</body>
</html>
